<div class="container top-right" [class]="color" [ngClass]="{'show-status': _showStatus, 'infinite': infinite}" #container data-value="">
    <svg #progress viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <circle class="progress-track" r="90" cx="100" cy="100" fill="transparent" stroke-linecap="round" stroke-dasharray="565.48" stroke-dashoffset="0"></circle>
        <circle class="progress-bar" r="90" cx="100" cy="100" fill="transparent" stroke-linecap="round" stroke-dasharray="565.48" stroke-dashoffset="0"></circle>
    </svg>

    <div class="out-content" #refContent [ngClass]="{'hidden': !showContentRef}">
        <ng-content></ng-content>
    </div>
</div>
