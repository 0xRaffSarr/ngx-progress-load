<main>
    <div class="demo-container">
        <ngx-progress-load 
            [value]='progressValue'>
        </ngx-progress-load>

        <ngx-progress-load 
            [value]='progressValue + 10'
            color="orange">
        </ngx-progress-load>

        <ngx-progress-load 
            [value]='progressValue + 20'
            color="green">
        </ngx-progress-load>

        <ngx-progress-load 
            [value]='progressValue + 20'
            color="green"
            [showStatus]="true">
        </ngx-progress-load>
    </div>
</main>
